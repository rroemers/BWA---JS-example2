<!doctype html>
<html>
	<head>
		<title>App Name</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<header>
			<div float="left"><h1>Comments</h1></div>
			<div float="right"><h2>A simple app that allows a user to input comments</h2></div>
		</header>

		<main>
			<section class="comment-input">
				<p>Add your comment:</p>
				<input type="text"><button>+</button>
			</section>

		<section class="comments">
			<p>This is the first comment</p>
			<p>Here's the second one</p>
			<p>And this is one more</p>
			<p>Here is another one</p>
		</section>

		<footer>
			<div><h3>This work is released into the public domain</h3></div>
		</footer>

		<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
